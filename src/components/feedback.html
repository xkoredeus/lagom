<section class="section--padding-small font-small color-dark">
    <div class="container">
        <form class="about-form">
            <div class="row align-items-center">
                <div class="col-xl-4 offset-xl-1 mb-3 mb-md-4 mb-xl-0">
                    <div class="about-form__title d-flex justify-content-center align-items-center">
                        Мы рады ответить на любой ваш вопрос, <br class="d-none d-md-inline">
                        выслушать ваше предложение или замечание
                    </div>
                </div>
                <div class="col-xl-5 offset-xl-1">
                    <div class="row about-form__fields">
                        <div class="col-12 mb-2 mb-md-3">
                            <label class="field">
                                <span class="field__title">Тема сообщения <span class="color-brown">*</span></span>
                                <span class="select__wrapper w-100">
                                    <select class="select w-100" required="">
                                        <option selected="selected" disabled="disabled" value hidden>Выберите тему обращения</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                    </select>
                                </span>
                            </label>
                        </div>
                        <div class="col-xl-6 mb-2">
                            <label class="field">
                                <span class="field__title">Имя<span class="color-brown">*</span></span>
                                <input class="w-100" type="text" required>
                            </label>
                        </div>
                        <div class="col-xl-6 mb-2">
                            <label class="field">
                                <span class="field__title">Фамилия<span class="color-brown">*</span></span>
                                <input class="w-100" type="text" required>
                            </label>
                        </div>
                        <div class="col-xl-6 mb-2">
                            <label class="field">
                                <span class="field__title">Телефон<span class="color-brown">*</span></span>
                                <input class="w-100" type="tel" required>
                            </label>
                        </div>
                        <div class="col-xl-6 mb-2">
                            <label class="field">
                                <span class="field__title">Электронная почта<span class="color-brown">*</span></span>
                                <input class="w-100" type="email" required>
                            </label>
                        </div>
                        <div class="col-12 mb-2 mb-md-3">
                            <textarea class="w-100" rows="8" placeholder="Сообщение"></textarea>
                        </div>
                    </div>
                    <label class="checkbox mb-3 mb-md-4">
                        <input type="checkbox">
                        <span class="checkbox__text">Я соглашаюсь <a class="link link-brown" href="#">на обработку персональных данных и получение сообщений</a></span>
                    </label>
                    <div><span class="color-brown">*</span> - обязательные для заполнения поля</div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3 mt-md-4">
                <button class="button button--pink button--wide" type="submit">Отправить</button>
            </div>
        </form>
    </div>
</section>
